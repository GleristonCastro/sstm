<div class="login">
  <div class="login__content">
    <div class="login__img">
      <img src="assets/img/3236194.webp" alt="">
    </div>

    <div class="login__forms">
      <form action="" class="login__registre" id="login-in">
        <h1 class="login__title">Logar</h1>

        <div class="login__box">
          <i class='bx bx-user login__icon'></i>
          <input type="text" placeholder="Usuário" class="login__input">
        </div>

        <div class="login__box">
          <i class='bx bx-lock-alt login__icon'></i>
          <input type="password" placeholder="Senha" class="login__input">
        </div>

        <a href="#" class="login__forgot">Esqueceu a senha?</a>

        <a href="#" class="login__button">Entrar</a>

        <div>
          <span class="login__account">Não possui uma conta?</span>
          <span class="login__signin" id="sign-up">Criar conta</span>
        </div>
      </form>

      <form action="" class="login__create none" id="login-up">
        <h1 class="login__title">Criar uma conta</h1>

        <div class="login__box">
          <i class='bx bx-user login__icon'></i>
          <input type="text" placeholder="Username" class="login__input">
        </div>

        <div class="login__box">
          <i class='bx bx-at login__icon'></i>
          <input type="text" placeholder="Email" class="login__input">
        </div>

        <div class="login__box">
          <i class='bx bx-lock-alt login__icon'></i>
          <input type="password" placeholder="Password" class="login__input">
        </div>

        <a href="#" class="login__button">Registrar</a>

        <div>
          <span class="login__account">Você já tem uma conta ?</span>
          <span class="login__signup" id="sign-in">Entrar</span>
        </div>

        <div class="login__social">
          <a href="#" class="login__social-icon" title="facebook"><i class='bx bxl-facebook'></i></a>
          <a href="#" class="login__social-icon" title="twitter"><i class='bx bxl-twitter'></i></a>
          <a href="#" class="login__social-icon" title="google"><i class='bx bxl-google'></i></a>
        </div>
      </form>
    </div>
  </div>
</div>
