<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>SSTM - Bem vindo</title>
</head>

<body>
  <script>
    // Use o Fetch para buscar o conteúdo da página externa
    fetch('./header.html')
      .then(response => response.text())
      .then(data => {
        // Insira o conteúdo na página principal
        document.getElementById('header').innerHTML += data;
      })
      .catch(error => console.error(error));
  </script>
  <header id="header" class="header"></header>
  <div class="is-container-xl mt150">
    <h2>Cadastro de clientes</h2>

    <div class="card">
      <div class="card__title">Dados de login</div>
      <div class="row">
        <div class="is-col-4 form-control">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" maxlength="14">
        </div>
        <div class="is-col-4 form-control">
          <label for="email">E-mail:</label>
          <input type="email" id="email">
        </div>
        <div class="is-col-4 form-control">
          <label for="emailConfirm">Repetir e-mail</label>
          <input type="email" id="emailConfirm">
        </div>
        <div class="is-col-3 form-control">
          <label for="password">Senha</label>
          <input type="password" id="password">
        </div>
        <div class="is-col-3 form-control">
          <label for="passwordConfirm">Confirma senha</label>
          <input type="password" id="passwordConfirm">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card__title">
        Dados de contato
      </div>
      <div class="row">
        <div class="is-col-12 form-control">
          <label for="name">Nome:</label>
          <input type="text" id="name">
        </div>
        <div class="is-col-4 form-control">
          <label for="birthday">Nascimento:</label>
          <input type="text" id="birthday">
        </div>
        <div class="is-col-4 form-control">
          <label for="rg">RG:</label>
          <input type="text" id="rg">
        </div>
        <div class="is-col-3 form-control">
          <label for="zipCode">CEP:</label>
          <input type="text" id="zipCode">
        </div>
        <div class="is-col-10 form-control">
          <label for="address">Endereço:</label>
          <input type="text" id="address">
        </div>
        <div class="is-col-2 form-control">
          <label for="number">Nº:</label>
          <input type="text" id="number">
        </div>
        <div class="is-col-4 form-control">
          <label for="neighborhood">Bairro:</label>
          <input type="text" id="neighborhood">
        </div>
        <div class="is-col-4 form-control">
          <label for="complement">Complemento:</label>
          <input type="text" id="complement">
        </div>
        <div class="is-col-4 form-control">
          <label for="city">Cidade:</label>
          <input type="text" id="city">
        </div>
        <div class="is-col-4 form-control">
          <label for="state">Estado:</label>
          <input type="text" id="state">
        </div>
        <div class="is-col-4 form-control">
          <label for="PhoneNumber">DDD+Telefone:</label>
          <input type="text" id="PhoneNumber"  maxlength="13">
        </div>
        <div class="is-col-4 form-control">
          <label for="MobileNumber">DDD+Celular:</label>
          <input type="text" id="MobileNumber" maxlength="14">
        </div>
      </div>
      <div class="row is-flex-center-center">
        <input type="button" value="Cadastrar" class="is-btn-primary" id="btnSubmitForm">
      </div>
    </div>
  </div>
  <script src="/assets/js/addClients.js"></script>
  <footer id="footer" class="footer"></footer>
  <script>
    // Use o Fetch para buscar o conteúdo da página externa
    fetch('./footer.html')
      .then(response => response.text())
      .then(data => {
        // Insira o conteúdo na página principal
        document.getElementById('footer').innerHTML += data;
      })
      .catch(error => console.error(error));
  </script>
