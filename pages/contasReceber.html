<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>SSTM - Contas a Receber</title>
</head>

<body>
  <script>
    // Use o Fetch para buscar o conteúdo da página externa
    fetch('./header.html')
      .then(response => response.text())
      .then(data => {
        // Insira o conteúdo na página principal
        document.getElementById('header').innerHTML += data;
      })
      .catch(error => console.error(error));
  </script>
  <header id="header" class="header"></header>
  <div class="is-container-xl mt150">
    <h2>Contas a Receber</h2>

    <div class="card">
      <div class="row">
        <div class="is-col-3 form-control">
          <label for="descriptionToReceive">Descrição:</label>
          <input type="text" id="descriptionToReceive">
        </div>
        <div class="is-col-3 form-control">
          <label for="receivableDate">Data:</label>
          <input type="text" id="receivableDate">
        </div>
        <div class="is-col-3 form-control">
          <label for="amountReceivable">Valor:</label>
          <input type="text" id="amountReceivable">
        </div>
        <div class="is-col-3 form-control">
          <label for="meansOfPayment">Meio de pagamento:</label>
          <select id="meansOfPayment">
            <option value="Em dinheiro">Em dinheiro</option>
            <option value="PIX">PIX</option>
            <option value="Depósito">Depósito</option>
            <option value="Tranferência">Tranferência</option>
            <option value="Boleto Registrado">Boleto Registrado</option>
            <option value="Cartão de crédito">Cartão de crédito</option>
            <option value="Cartão de débito">Cartão de débito</option>
          </select>
        </div>
        <div class="is-col-12 form-control">
          <label for="remarkToReceive">Observação:</label>
          <textarea id="remarkToReceive"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/contasReceber.js"></script>
  <footer id="footer" class="footer"></footer>
  <script>
    // Use o Fetch para buscar o conteúdo da página externa
    fetch('./footer.html')
      .then(response => response.text())
      .then(data => {
        // Insira o conteúdo na página principal
        document.getElementById('footer').innerHTML += data;
      })
      .catch(error => console.error(error));
  </script>
